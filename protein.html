<!DOCTYPE html>
<html>
<head>
  <title>ProteinPower!!!!!!</title>
  <meta charset="utf-8">
  <script src = "https://d3js.org/d3.v4.min.js"></script>
  <style type="text/css">
    #protein {
      width: 300px;
      height: 10em;
      resize: none;
    }

    #results {
      margin: 0 auto;
      min-width: 400px;
    }

    #results td, th {
      min-width: 3em;
      text-align: right;
    }

    td.letters {
      font-family: monospace;
    }

    .source {
      width: 100%;
      height: 10em;
      resize: none;
    }
  </style>
</head>
<body>
  <div>
    <textarea id='protein'>Vg1,black,PFPLSESLNGTNHAILQTLVHSFDPKGTPQPCCVPIKL
Cyc,blue,PNPLGEELRPTNHAYMQSLLKYHHPSRVPASCCAPTRT</textarea>
  </div>
  <div>
    <button onclick="handleClick()">Run</button>
  </div>
  <div id="chart"></div>
  <div>
    <textarea class='source' id='chart_src'></textarea>
  </div>
  <div id="chart2"></div>
  <div>
    <textarea class='source' id='chart2_src'></textarea>
  </div>
  <div id="results"></div>
<script type="text/javascript">
const amino_acids = {
  "W": [5,6,6,4,4,2,4],
  "F": [7,0,8,-1,2,1,2],
  "L": [2,-1,1,1,3,2,5],
  "M": [4,3,0,0,-1,-2,0],
  "I": [0,0,0,0,2,2,-1],
  "V": [0,1,-2,-2,0,-3,-1],
  "G": [-2,2,0,-2,-2,-1,-1],
  "A": [-5,-2,-4,0,-1,0,-12],
  "S": [-3,-2,0,2,-6,-3,-1],
  "T": [-2,2,-1,-2,0,2,1],
  "P": [-1,-6,0,1,-6,12,-1],
  "Y": [-7,-1,-4,3,-5,0,1],
  "N": [0,0,-6,2,0,0,-7],
  "H": [0,-1,0,-1,-1,3,-1],
  "R": [0,-6,2,0,1,-2,-2],
  "K": [0,0,0,-6,-8,-2,-6],
  "D": [-10,-1,-2,0,0,0,2],
  "E": [-2,-1,-9,-6,0,0,0],
  "Q": [-1,1,2,0,0,0,5],
  "C": [2,0,2,0,0,0,0]
};

const SKIP_CHAR = '-';

function processProteinString(protein) {
  if (protein.length < 7) {
    alert('Protein must contain at least 7 letters.');
    return null;
  }

  const data = [];

  try {
    for (let i = 0; i <= protein.length - 7; i++) {
      if (protein[i] == SKIP_CHAR) {
        continue;
      }

      let values = [];

      let window_position = 0;
      let skip = 0;
      let letters = '';
      while (window_position < 7) {
        const letter = protein[i + window_position + skip];
        if (letter == SKIP_CHAR) {
          skip++;
          continue;
        }

        letters += letter;

        values.push(amino_acids[letter][window_position++]);
      }

      data.push({
        sum: values.reduce((acc, v) => acc + v, 0),
        values,
        index: i + 1,
        letters
      });
    }
  } catch (e) {
    alert('Protein string most likely invalid.');
    return null;
  }

  return data;
}

function handleClick() {
  const lines = document.getElementById('protein').value.split('\n');

  const data = lines.map(line => {
    if (line == '') {
      return null;
    }
    const [ name, color, protein ] = line.split(',');
    return {
      name,
      color,
      protein,
      chart_data: processProteinString(protein)
    };
  }).filter(data => data != null);

  if (!data) {
    return;
  }

  renderEverything(data);
  renderChart2(data);
}

function renderEverything(all) {
  document.getElementById('results').innerHTML = all.reduce((acc, { chart_data, name }) => {
    const id_name = name.replace(/\s/g, '_');
    const result_html = chart_data.reduce((s, row) => {
      s += '<tr><td>' + row.index + '</td><td class="letters">' + row.letters + '</td>';
      s += row.values.reduce((value_str, v) => value_str + '<td>' + v + '</td>', '');
      s += '<th>' + row.values.reduce((acc, v) => acc + v, 0) + '</th>';
      s += '</tr>';
      return s;
    }, '');

    acc += `
      <div>${name}</div>
      <table>
        <thead>
          <tr>
            <th>Window #</th>
            <th>Sequence</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id='detailed_results'>
          ${result_html}
        </tbody>
      </table>`;

    return acc;
  }, '');

  const margin = {
    top: 10,
    right: 100,
    bottom: 40,
    left: 40
  };
  const width = 900;
  const height = 450;
  const inner_width = width - margin.left - margin.right;
  const inner_height = height - margin.top - margin.bottom;

  document.getElementById('chart').innerHTML = '';

  const svg = d3.select('#chart')
  .append('svg')
  .attr('width', width)
  .attr('height', height);

  const d3_grouping = svg.append('g')
  .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

  const x = d3.scaleLinear()
  .domain([1, all.reduce((acc, { chart_data }) => {
    const max_x = chart_data[chart_data.length - 1].index;
    return max_x > acc ? max_x : acc
  }, 0)])
  .range([ 0, inner_width ]);

  d3_grouping.append('g')
  .attr('transform', 'translate(0,' + inner_height + ')')
  .call(d3.axisBottom(x));

  const min = all.map(
      ({ chart_data }) => chart_data.reduce(
          (acc, row) => row.sum < acc ? row.sum : acc, 0
      )
  ).reduce((acc, min) => min < acc ? min : acc, 0);

  const max = all.map(
      ({ chart_data }) => chart_data.reduce(
          (acc, row) => row.sum > acc ? row.sum : acc, 0
      )
  ).reduce((acc, max) => max > acc ? max : acc, 0);

  const y = d3.scaleLinear()
  .domain([min, max])
  .range([ inner_height, 0 ]);

  d3_grouping.append('g')
  .call(d3.axisLeft(y));

  svg.append('g')
  .attr('transform', 'translate(' + (margin.left / 3) + ', ' + (margin.top + (inner_height / 2)) + ') rotate(-90)')
  .attr('font-size', 11)
  .attr('font-family', 'sans-serif')
  .attr('text-anchor', 'middle')
  .append('text')
    .attr('fill', 'black')
    .text('BiP Binding Specificity Score');

  svg.append('g')
  .attr('transform', 'translate(' + (margin.left + (inner_width / 2)) + ', ' + (height - (margin.bottom / 4)) + ')')
  .attr('font-size', 11)
  .attr('font-family', 'sans-serif')
  .attr('text-anchor', 'middle')
  .append('text')
    .attr('fill', 'black')
    .text('Peptide Sliding Window');

  const legend = svg.append('g')
  .attr('transform', 'translate(' + (width - margin.right + 10) + ', ' + margin.top + ')')
  .attr('font-size', 11)
  .attr('font-family', 'sans-serif');

  all.forEach(({ chart_data, color, name }, index) => {
    const legend_line = legend.append('g')
    .attr('transform', 'translate(0, ' + (index * 12) + ')');

    legend_line.append('circle')
    .attr('cx', 5)
    .attr('cy', -5)
    .attr('r', 3)
    .attr('stroke', 'none')
    .attr('fill', color);

    const text = legend_line.append('text')
    .attr('transform', 'translate(12, 0)')
    .attr('fill', 'black')
    .text(name);

    d3_grouping.append('path')
    .datum(chart_data)
    .attr('fill', 'none')
    .attr('stroke', color)
    .attr('stroke-width', 1.5)
    .attr('d', d3.line()
      .x(d => x(d.index))
      .y(d => y(d.sum))
    );
  });

  document.getElementById('chart_src').innerHTML = document.getElementById('chart').innerHTML;
}

function renderChart2(all) {
  const idGen = e => ({
    id: e,
    href: new URL(`#${e}`, location) + ""
  });

  const margin = {
    top: 10,
    right: 100,
    bottom: 40,
    left: 40
  };
  const width = 900;
  const height = 450;
  const inner_width = width - margin.left - margin.right;
  const inner_height = height - margin.top - margin.bottom;

  const p1 = all[0];
  const p2 = all[1];

  document.getElementById('chart2').innerHTML = '';

  const above_id = idGen("above");
  const below_id = idGen("below");

  const curve = d3.curveStep;
  const svg = d3.select('#chart2')
  .append('svg')
  .attr('width', width)
  .attr('height', height);

  const d3_grouping = svg.append('g')
  .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

  const x = d3.scaleLinear()
  .domain([1, all.reduce((acc, { chart_data }) => {
    const max_x = chart_data[chart_data.length - 1].index;
    return max_x > acc ? max_x : acc
  }, 0)])
  .range([ 0, inner_width ]);

  d3_grouping.append('g')
  .attr('transform', 'translate(0,' + inner_height + ')')
  .call(d3.axisBottom(x));

  const min = all.map(
      ({ chart_data }) => chart_data.reduce(
          (acc, row) => row.sum < acc ? row.sum : acc, 0
      )
  ).reduce((acc, min) => min < acc ? min : acc, 0);

  const max = all.map(
      ({ chart_data }) => chart_data.reduce(
          (acc, row) => row.sum > acc ? row.sum : acc, 0
      )
  ).reduce((acc, max) => max > acc ? max : acc, 0);

  const y = d3.scaleLinear()
  .domain([min, max])
  .range([ inner_height, 0 ]);

  d3_grouping.append('g')
  .call(d3.axisLeft(y));

  svg.append('g')
  .attr('transform', 'translate(' + (margin.left / 3) + ', ' + (margin.top + (inner_height / 2)) + ') rotate(-90)')
  .attr('font-size', 11)
  .attr('font-family', 'sans-serif')
  .attr('text-anchor', 'middle')
  .append('text')
    .attr('fill', 'black')
    .text('BiP Binding Specificity Score');

  svg.append('g')
  .attr('transform', 'translate(' + (margin.left + (inner_width / 2)) + ', ' + (height - (margin.bottom / 4)) + ')')
  .attr('font-size', 11)
  .attr('font-family', 'sans-serif')
  .attr('text-anchor', 'middle')
  .append('text')
    .attr('fill', 'black')
    .text('Peptide Sliding Window');

  const legend = svg.append('g')
  .attr('transform', 'translate(' + (width - margin.right + 10) + ', ' + margin.top + ')')
  .attr('font-size', 11)
  .attr('font-family', 'sans-serif');

  d3_grouping.append("clipPath")
    .datum(all[1].chart_data)
    .attr("id", above_id.id)
    .append("path")
    .attr("d", d3.area()
      .curve(curve)
      .x(d => x(d.index))
      .y0(0)
      .y1(d => y(d.sum))
    );

  d3_grouping.append("clipPath")
    .datum(all[1].chart_data)
    .attr("id", below_id.id)
    .append("path")
    .attr("d", d3.area()
      .curve(curve)
      .x(d => x(d.index))
      .y0(inner_height)
      .y1(d => y(d.sum))
    );

  // change these to change the world
  const colors = ["#91bfdb", "#fc8d59"];

  d3_grouping.append("path")
    .datum(all[0].chart_data)
    .attr("clip-path", 'url(#' + above_id.id + ')')
    .attr("fill", colors[1])
    .attr("d", d3.area()
      .curve(curve)
      .x(d => x(d.index))
      .y0(inner_height)
      .y1(d => y(d.sum))
    );

  d3_grouping.append("path")
    .datum(all[0].chart_data)
    .attr("clip-path", 'url(#' + below_id.id + ')')
    .attr("fill", colors[0])
    .attr("d", d3.area()
      .curve(curve)
      .x(d => x(d.index))
      .y0(0)
      .y1(d => y(d.sum))
    );

  for (let index = (all.length - 1); index >= 0; index--) {
    const { chart_data, color, name } = all[index];

    const legend_line = legend.append('g')
    .attr('transform', 'translate(0, ' + (index * 12) + ')');

    legend_line.append('circle')
    .attr('cx', 5)
    .attr('cy', -5)
    .attr('r', 3)
    .attr('stroke', 'none')
    .attr('fill', color);

    const text = legend_line.append('text')
    .attr('transform', 'translate(12, 0)')
    .attr('fill', 'black')
    .text(name);

    d3_grouping.append("path")
    .datum(chart_data)
    .attr("fill", "none")
    .attr("stroke", color)
    .attr("stroke-width", 1.5)
    .attr("stroke-linejoin", "round")
    .attr("stroke-linecap", "round")
    .attr("d", d3.line()
      .curve(curve)
      .x(d => x(d.index))
      .y(d => y(d.sum)));
  }

  document.getElementById('chart2_src').innerHTML = document.getElementById('chart2').innerHTML;
}

handleClick();
</script>
</body>
</html>
